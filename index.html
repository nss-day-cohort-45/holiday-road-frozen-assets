<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frozen Assets Travel Guides</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="./images/logoBanner.png" alt="Frozen Assets Logo"></div>
    </header>
    <main class="container">
      <section class="content">
        <div class="content__main">
          <div class="dropdowns">
            <div class="dropdowns__parks">
              <div class="dropdown-heading">Park</div>
            </div>
            <div class="dropdowns__attractions">
              <div class="dropdown-heading">Attraction</div>              
            </div>
            <div class="dropdowns__eateries">
              <div class="dropdown-heading">Eatery</div>
            </div>
          </div>
          <div class="previews">
            <div class="preview preview--park"></div>
            <div class="preview preview--attraction"></div>
            <div class="preview preview--eatery"></div>
            <dialog class="dialog-container"></dialog>
            <div class="button-container">
              <button id="saveItinerary" disabled>Save Itinerary</button>
              <button id="hidePreviews">Hide Previews</button>
            </div>
          </div>
          <div class="searchResults"></div>
        </div>
        <aside class="content__saved-itineraries">
          <div class="search-bar">
            <h4>
              <label for="searchInput">Search Destinations:</label>
            </h4>
            <input type="search" name="searchInput" id="searchInput">
          </div>
          <h3><u>Saved Itineraries:</u></h3>
          <div class="content__saved-itineraries-content"></div>
        </aside>
      </section>
      <footer class="footer__copyright_info">
        <small>&copy; Copyright 2020, Curse of Hotdog Man</small>
      </footer>
    </main>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
