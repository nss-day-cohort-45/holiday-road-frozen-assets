<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="logo"></div>
      </header>
      <section class="content">
        <div class="content__main">
          <div class="dropdowns">
            <div class="dropdowns__parks"></div>
            <div class="dropdowns__attractions"></div>
            <div class="dropdowns__eateries"></div>
          </div>
          <div class="previews">
            <div class="preview preview--park"></div>
            <div class="preview preview--attraction"></div>
            <div class="preview preview--eatery"></div>
            <dialog class="dialog-container"></dialog>
            <div class="button-container">
              <button id="saveItinerary">Save Itinerary</button>
            </div>
          </div>
        </div>
        <aside class="content__saved-itineraries"></aside>
      </section>
      <footer class="footer">
        <div class="copyright-info"></div>
      </footer>
    </main>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
